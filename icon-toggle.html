<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-icon/iron-icon.html">

<dom-module id="icon-toggle">

  <template>

    <style>
      /* shadow DOM styles go here */
      :host {
        display: inline-block;
      }
      iron-icon {
        fill: var(--icon-toggle-color, rgba(0, 255, 0));
        /* stroke: rgba(0, 0, 255); */
        stroke: var(--icon-toggle-outline-color, rgba(0, 0, 255));
      }
      :host([pressed]) iron-icon {
        /* fill: rgba(255 ,255, 0); */
        fill: var(--icon-toggle-pressed-color, rgba(255, 255, 0));
      }
      :host([testData]) iron-icon {
        /* fill: rgba(255, 0, 0); */
        fill: var(--icon-toggle-testprop-color, rgba(255, 0, 0));
      }
    </style>

    <iron-icon icon="[[toggleIcon]]" on-click="handleToggle"></iron-icon>
    <span>[[statustx]]</span>
  </template>

  <script>
    class IconToggle extends Polymer.Element {
      static get is() {
        return 'icon-toggle';
      }
      static get properties() {
        return {
          statustx: {
            type: String,
            value: 'Estado 1',
            notify: true,
            reflectToAttribute: true
          },
          pressed: {
            type: Boolean,
            notify: true,
            reflectToAttribute: true,
            value: false
          },
          toggleIcon: {
            type: String
          }
        }
      }
      constructor() {
        super();
      }
      handleToggle(oEvent) {
        this.pressed = !this.pressed;
        this.statustx = (this.statustx === 'Estado 1') ? 'Estado 2' : 'Estado 1';
        console.log(this.statustx);

      }
    }
    customElements.define(IconToggle.is, IconToggle);
  </script>

</dom-module>
