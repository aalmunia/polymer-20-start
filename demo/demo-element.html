<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-icons/iron-icons.html">
<link rel="import" href="../../iron-ajax/iron-ajax.html">
<link rel="import" href="../icon-toggle.html">


<dom-module id="demo-element">
  <template>
    <style>
      :host {
        font-family: sans-serif;
        --icon-toggle-color: lightgrey;
        --icon-toggle-outline-color: black;
        --icon-toggle-pressed-color: red;
        --icon-toggle-testprop-color: blue;
      }      
    </style>
  
    <h3>Elementos icon-toggle creados a mano</h3>
    
    <icon-toggle toggle-icon="star"></icon-toggle>
    <icon-toggle toggle-icon="star" pressed></icon-toggle>
    <icon-toggle toggle-icon="settings" testprop></icon-toggle>
    <icon-toggle toggle-icon="settings"></icon-toggle>    
    
    <h3>Elemento icon-toggle bindeado a datos de objeto</h3>

    <div><span>[[_message(isFav)]]</span></div>

    <!-- curly brackets ({{}}} allow two-way binding -->
    <icon-toggle toggle-icon="favorite" pressed="{{isFav}}" statustx="OMFG...."></icon-toggle>

    <br />
    <h3>Valores de propiedades objeto: </h3>
    <span>Pressed: {{ isFav }}</span><br />
    <span>Estado: [[ statustx ]]</span>

    <iron-ajax
      auto 
      url="https://jsonplaceholder.typicode.com/posts/1"
      handle-as="json"
      on-response="_handleAjaxResponse"
      debounce-duration="300"></iron-ajax>

    <hr />
    <h3>AJAX</h3>

    <input type="button" value="Hacer peticion AJAX" on-click="doManualAjax" />

    <iron-request id="myxhr"></iron-request>

  </template>

  <script>
    class DemoElement extends Polymer.Element {
      static get is() { return 'demo-element' }
      _message(fav) {        
        if (fav) {
          return 'El elemento está seleccionado, en Estado 2';
        } 
        else {
          return 'El elemento está deseleccionado, en Estado 1';
        }
      }

      _handleAjaxResponse(oEvent, oIronRequest) {
        console.log('_handleAjaxResponse ');
        console.log('Evento: ');
        console.log(oEvent);
        console.log('Response: ');
        console.log(oIronRequest.parseResponse());
      }

      doManualAjax() {
        this.$.myxhr.send({
          url: 'https://jsonplaceholder.typicode.com/posts/2'          
        }).then(function(oResult) {
          console.log('Resultado iron-request: ');
          console.log(oResult.parseResponse());
        });
      }

    }
    customElements.define(DemoElement.is, DemoElement);
    </script>
</dom-module>
